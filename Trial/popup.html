<!DOCTYPE html>
<html>
  <head>
    <title>Website Blocker</title>
  </head>
  <body>
    <h2>Website Blocker</h2>
    <label for="websiteInput">Enter a website to block/unblock:</label>
    <input type="text" id="websiteInput" placeholder="E.g., https://www.example.com">
    <button id="blockButton">Block</button>
    <button id="unblockButton">Unblock</button>
    <script src="popup.js"></script>
  </body>
</html>
